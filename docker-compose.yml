services:
  client:
    image: client
    build:
      context: client
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
      - 8080:8080
    command: npm run dev
    volumes:
      - .:/se_proj
      - /usr/src/app/node_modules
    develop:
      watch:
        - action: sync
          path: ./web
          target: /src/web
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json

  server:
    image: server
    build:
      context: server
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports: 
      - 5000:5000
      - 8000:8000
    volumes:
      - .:/se_proj
      - /app/node_modules
    command: npm run dev
